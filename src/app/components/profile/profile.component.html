<section
  class="h-100 mb-xl-5 mb-lg-5 mb-md-5 mt-md-5 mt-lg-5 mt-xl-5 mb-xl-5"
  style="background-color: white"
>
  <div class="mt-3 mt-lg-5"></div>
  <div class="container py-5 h-10 mt-lg-3 mt-xl-3">
    <div class="row d-flex justify-content-center h-100">
      <div class="col col-lg-10 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
                background-color: #ff499ec5;
              "
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 120px"
              />
              <h5>{{ updateForm.value.name }}</h5>
              <p>{{ updateForm.value.title }}</p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>User Information</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ updateForm.value.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Username</h6>
                    <p class="text-muted">{{ updateForm.value.id }}</p>
                  </div>
                </div>
                <h6>Projects</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Branch</h6>
                    <p class="text-muted">{{ updateForm.value.branch }}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Update details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="mt-lg-5 mt-xl-5" style="height: 49px"></div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: #ff499e" class="modal-header">
        <h5
          style="color: white; font-size: 15px"
          class="modal-title"
          id="exampleModalLabel"
        >
          UPDATE USER DATA
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form [formGroup]="updateForm">
          <div class="form-group mb-2 disabled">
            <label>Enter username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter username"
              formControlName="id"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter name"
              formControlName="name"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter Job Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter job title"
              formControlName="title"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter Branch</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter branch"
              formControlName="branch"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              formControlName="password"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="update()"
          >
            Save
          </button>
        </form>
        <!-- End of form -->
      </div>
      <div style="background-color: #ff499e" class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End of modal -->
