<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Is Active?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ role(user.role) }}</td>
        <td>{{ isActive(user.isActive) }}</td>
        <td>
          <button
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Update</button
          >&nbsp;
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteUser"
            (click)="deleteUser(user.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: yellowgreen" class="modal-header">
        <h5
          style="color: white; font-size: 15px"
          class="modal-title"
          id="exampleModalLabel"
        >
          UPDATE USER DATA
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form>
          <div class="form-group mb-2">
            <label>Enter name</label>
            <input
              type="text"
              class="form-control"
              formControlName="nameM"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter email</label>
            <input
              type="email"
              class="form-control"
              formControlName="emailM"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter username</label>
            <input
              type="text"
              class="form-control"
              formControlName="usernameM"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group mb-2">
            <label>Role</label>
            <select class="form-control" name="roles" id="role">
              <option value="unassigned">Unassigned</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label>Activate</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="" />
              <label class="form-check-label" for=""> Active </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save
          </button>
        </form>
        <!-- End of form -->
      </div>
      <div style="background-color: yellowgreen" class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End of modal -->

<!-- Modal 2 -->
<div
  class="modal modal2 fade"
  id="deleteUser"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: yellowgreen" class="modal-header">
        <h5
          style="color: red; font-size: 15px"
          class="modal-title"
          id="exampleModalLabel"
        >
          DELETE USER
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2 style="color: red">Are you sure?</h2>
      </div>
      <div style="background-color: yellowgreen" class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Yes
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          No
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End of modal -->
