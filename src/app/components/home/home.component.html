<div>
  <div style="height: 20px" class="mt-lg-5 mt-xl-5"></div>
  <div class="container mt-5 mb-0">
    <h1>Welcome {{ sessionUsername() }}</h1>
    <h2 class="mt-sm-2 mt-md-2 mt-lg-3 mt-xl-4">Users</h2>
  </div>

  <div class="container">
    <div class="row">
      <div
        *ngFor="let user of users | async"
        class="col-lg-4 col-sm-12 col-md-6 col-xl-3"
      >
        <div class="card mb-4" style="background-color: #ff499e; color: white">
          <div class="card-body text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="140"
              height="140"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
            <h5 class="my-3">{{ user.name }}</h5>
            <p style="color: white !important">{{ user.title }}</p>
            <p class="text-muted mb-4" style="color: white !important">
              {{ user.branch }}
            </p>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-outline-primary ms-1">
                <a
                  style="text-decoration: none; color: azure"
                  [href]="'mailto:' + user.email"
                  >Message</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
